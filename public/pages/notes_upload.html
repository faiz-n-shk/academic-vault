<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Notes</title>
    <link rel="stylesheet" href="../css/notes_upload.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="./home.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./notes.html">Notes</a>
    </div>

    <div class="container">
      <h2 class="page-title">Submit Your Notes</h2>
      <p class="page-description">
        Fill out the form below to submit your notes. Ensure all details are
        accurate.
      </p>
      <div class="contact-form">
        <form
          id="notesForm"
          action="http://localhost:3000/submit_notes"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="course">Course</label>
            <input
              type="text"
              id="course"
              name="course"
              placeholder="Enter your course"
              required
            />
          </div>
          <div class="form-group">
            <label for="branch">Branch</label>
            <input
              type="text"
              id="branch"
              name="branch"
              placeholder="Enter your branch"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter the subject"
              required
            />
          </div>
          <div class="form-group">
            <label for="semester">Semester (Optional)</label>
            <input
              type="text"
              id="semester"
              name="semester"
              placeholder="Enter the semester"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>

          <!-- File Upload -->
          <div class="form-group">
            <label for="file"></label>
            <div class="custom-file-upload">
              <label for="file">Upload Files</label>
              <input type="file" id="file" name="files" multiple required />
              <span>
                Supported formats: PDF, DOCX, DOC, TXT, JPEG, PNG, GIF
              </span>
            </div>
            <ul id="file-list"></ul>
          </div>

          <button type="submit" class="submit-button">Submit</button>
        </form>
        <div id="error-message" class="error-message"></div>
      </div>
    </div>
    <script src="../js/notes_upload.js" defer></script>
  </body>
</html>
